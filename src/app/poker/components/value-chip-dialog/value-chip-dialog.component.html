<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p>Ingrese el valor de la ficha</p>
  <input type="number">
</div>
<div mat-dialog-actions>
  <button mat-button
    (click)="onNoClick()">
    No gracias
  </button>
  <span class="spacer"></span>
  <button mat-button
    color="primary"
    (click)="onConfirm()"
    cdkFocusInitial>
    Guardar
  </button>
</div>
